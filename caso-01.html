<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Documenti Relazioni Caso Canepa</title>
<style>
  body {
    background-color: #0a1929;
    color: #c0d8ff;
    font-family: 'Courier New', monospace;
    padding: 20px;
    line-height: 1.6;
  }
  .container {
    max-width: 700px;
    margin: 0 auto;
  }
  .header {
    text-align: center;
    padding-bottom: 20px;
    border-bottom: 1px solid #1e3a5f;
    margin-bottom: 30px;
  }
  .header h1 {
    color: #4dabff;
    font-size: 28px;
    margin-bottom: 5px;
  }
  .header p {
    color: #8ab4f8;
    font-size: 16px;
  }
  .doc-box {
    background-color: #112240;
    border: 1px solid #1e3a5f;
    border-radius: 5px;
    padding: 20px;
    min-height: 200px;
    color: #a8c7ff;
    font-size: 14px;
    white-space: pre-wrap;
    overflow-y: auto;
  }
  .back-btn {
    background-color: #1e3a5f;
    color: #64b5ff;
    border: 1px solid #4dabff;
    padding: 12px 30px;
    font-family: 'Courier New', monospace;
    font-size: 16px;
    cursor: pointer;
    border-radius: 3px;
    margin-top: 25px;
    display: block;
    text-align: center;
    width: fit-content;
  }
  .back-btn:hover {
    background-color: #2a4a7a;
  }
</style>
</head>
<body>
  <script>
  // Controllo accesso Federal Database
  if (sessionStorage.getItem("federal_access") !== "granted") {
      alert("ACCESSO NON AUTORIZZATO\nTentativo rilevato dal sistema federale.\nVerrai riportato alla pagina di accesso.");
      window.location.href = "index.html"; // rimanda alla pagina di login principale
  }
</script>
  <div class="container">
    <div class="header">
      <h1>Documenti Relazioni Caso Canepa</h1>
      <p>Area riservata per la gestione dei documenti del caso</p>
    </div>
    <div class="doc-box" contenteditable="true" spellcheck="false">
      <!-- Qui puoi scrivere o incollare i documenti -->
    </div>
    <button class="back-btn" onclick="goBack()">‚Üê TORNA ALLA PAGINA COMUNE</button>
  </div>

  <script>
    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = 'index.html'; // sostituisci con la tua pagina principale
      }
    }
  </script>
</body>
</html>
