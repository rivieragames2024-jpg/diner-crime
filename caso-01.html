<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>documenti</title>
<style>
body { background-color: #0a1929; color: #c0d8ff; font-family: 'Courier New', monospace; padding: 20px; line-height: 1.6; }
.container { max-width: 600px; margin: 0 auto; }
.header { text-align: center; padding: 20px 0; border-bottom: 1px solid #1e3a5f; margin-bottom: 30px; }
.header h1 { color: #4dabff; font-size: 24px; margin-bottom: 5px; }
.doc-section { background-color: #112240; border: 1px solid #1e3a5f; border-radius: 5px; padding: 25px; }
.back-btn {
    background-color: #1e3a5f;
    color: #64b5ff;
    border: 1px solid #4dabff;
    padding: 12px 30px;
    font-family: 'Courier New', monospace;
    font-size: 16px;
    cursor: pointer;
    border-radius: 3px;
    margin: 20px 0;
    display: block;
}
.back-btn:hover { background-color: #2a4a7a; }
</style>
</head>
<body>
<div class="container">

<div class="header">
<h1>Sospettato #01</h1>
<p>Dettagli riservati</p>
</div>

<div class="doc-section">
<h2>Dettagli del sospettato</h2>
<p>Qui puoi inserire tutte le informazioni relative al sospettato 01.</p>
</div>

<!-- Bottone per tornare alla pagina principale -->
<button class="back-btn" onclick="goBack()">‚Üê TORNA ALLA PAGINA COMUNE</button>

<script>
function goBack() {
    if (document.referrer) {
        // Torna alla pagina precedente se esiste
        window.history.back();
    } else {
        // Altrimenti vai sempre alla home page
        window.location.href = 'index.html'; // sostituisci con il nome della tua pagina principale
    }
}
</script>

</div>
</body>
</html>
