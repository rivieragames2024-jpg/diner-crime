<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Federal Database - Accesso Generale</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    background-color: #0a1929;
    color: #c0d8ff;
    font-family: 'Courier New', monospace;
    padding: 20px;
    line-height: 1.6;
}

.container {
    max-width: 900px;
    margin: 0 auto;
}

.header {
    text-align: center;
    padding: 20px 0;
    border-bottom: 1px solid #1e3a5f;
    margin-bottom: 30px;
}

.header h1 {
    color: #4dabff;
    font-size: 24px;
    margin-bottom: 5px;
    letter-spacing: 1px;
}

.header p {
    color: #8ab4f8;
    font-size: 14px;
}

.access-box {
    background-color: #112240;
    border: 1px solid #1e3a5f;
    border-radius: 5px;
    padding: 25px;
    margin-bottom: 30px;
    text-align: center;
}

.access-box h2 {
    color: #64b5ff;
    margin-bottom: 20px;
    font-size: 18px;
}

.password-input {
    width: 100%;
    padding: 12px 15px;
    background-color: #0a1929;
    border: 1px solid #1e3a5f;
    color: #c0d8ff;
    font-family: 'Courier New', monospace;
    font-size: 16px;
    border-radius: 3px;
    margin-bottom: 15px;
    -webkit-text-security: disc;
}

.access-btn {
    background-color: #1e3a5f;
    color: #64b5ff;
    border: 1px solid #4dabff;
    padding: 12px 30px;
    font-family: 'Courier New', monospace;
    font-size: 16px;
    cursor: pointer;
    border-radius: 3px;
    width: 100%;
    margin-bottom: 20px;
}

.access-btn:hover {
    background-color: #2a4a7a;
}

.password-hint {
    color: #5a7eb0;
    font-size: 11px;
    text-align: center;
    margin-bottom: 20px;
    font-style: italic;
}

.error {
    color: #ff6b6b;
    text-align: center;
    margin-bottom: 20px;
    font-size: 14px;
    display: none;
}

/* Personaggi */
.characters-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin-bottom: 40px;
}

.character-card {
    background-color: #112240;
    border: 1px solid #1e3a5f;
    border-radius: 5px;
    padding: 15px;
    font-size: 14px;
}

.character-card h3 {
    color: #64b5ff;
    margin-bottom: 5px;
}

.footer {
    text-align: center;
    color: #5a7eb0;
    font-size: 12px;
    padding-top: 20px;
    border-top: 1px solid #1e3a5f;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
    <h1>FEDERAL DATABASE ACCESS</h1>
    <p>Clearance Level: STANDARD</p>
</div>

<div class="access-box">
    <h2>ACCESSO AREE RISERVATE</h2>

    <input
        type="text"
        id="passwordInput"
        class="password-input"
        placeholder="Inserire codice di accesso"
        autocomplete="off"
        spellcheck="false"
    >

    <button class="access-btn" onclick="checkPassword()">ACCEDI</button>

    <div class="password-hint">I codici ignorano maiuscole e simboli</div>
    <div id="errorMsg" class="error">Accesso negato</div>
</div>

<div class="footer">
    Federal Intelligence System • Database v3.4 • Accesso Registrato
</div>

</div>

<script>
function normalizePassword(text) {
    return text.toLowerCase().replace(/[^a-z0-9]/g, '');
}

function checkPassword() {
    const input = document.getElementById('passwordInput');
    const error = document.getElementById('errorMsg');
    const password = normalizePassword(input.value);

    const suspectPasswords = {
        'ombraverde': 'sospettato-01.html',
        'silenziofreddo': 'sospettato-02.html',
        'sanguebianco': 'sospettato-03.html',
        'riflessodimezzanotte': 'sospettato-04.html',
        'passotroppolento': 'sospettato-05.html',
        'echodisepolcro': 'sospettato-06.html',
        'vertiginedelvuoto': 'sospettato-07.html'
    };

    const casePasswords = {
        'cifrarossa': 'caso-01.html',
        'veritasepolta': 'caso-02.html',
        'labirintodispecchi': 'caso-03.html',
        'ultimosospiro': 'caso-04.html',
        'memoriacancellata': 'caso-05.html'
    };

    if (suspectPasswords[password]) {
        sessionStorage.setItem("federal_access", "granted");
        window.location.href = suspectPasswords[password];
        return;
    }

    if (casePasswords[password]) {
        sessionStorage.setItem("federal_access", "granted");
        window.location.href = casePasswords[password];
        return;
    }

    error.style.display = 'block';
    input.value = '';

    setTimeout(() => {
        error.style.display = 'none';
    }, 3000);
}

document.getElementById('passwordInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') checkPassword();
});
</script>

</body>
</html>
